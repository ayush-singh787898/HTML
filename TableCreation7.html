<!DOCTYPE html>
<html>
    <head>
        <title>Html page</title>
    </head>
    <body>
        <table border="5">      <!--border size 5-pixel-->
            <!-- <table>      -->
        <thead style="color:blue;">     <!-- for heading & color-->
            <tr>        <!--open row-tag-->
                <td>data-1</td>
                <td>data-2</td>
                <td>data-3</td>
            </tr>       <!--row-tag close -->
        </thead>
            <tr>
                <td>data-4</td>     <!-- open coloumn tag and close-->
                <td>data-5</td>
                <td>data-6</td>
            </tr>
            <thead style="color:red;">
            <tr>
                <td>data-7</td>
                <td>data-8</td>
                <td>data-9</td>
            </tr>
        </thead>
        </table>        <!--table close-->

    </body>
</html>

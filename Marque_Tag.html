<!-- Marque Tag:- it is used to move the text -->
<!DOCTYPE html>
<html>
    <head>
        <title>This is a html page</title>
    </head>
    <body>
        <marquee>This is a html page I am performing my task on it</marquee>    <!--move from right to left-->
        <marquee direction="right">This is a html page I am performing my task on it</marquee>
        <marquee direction="up">This is a html page I am performing my task on it</marquee>
        <marquee direction="down">This is a html page I am performing my task on it</marquee>
        <!-- <marquee direction="">This is a html page I am performing my task on it</marquee> -->
    </body>
</html>

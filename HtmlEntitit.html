<!DOCTYPE html>
<html>
    <head>
        <title>This is a html webPage</title>
    </head>
    <body>
        <p><div></p>    <!--does not print directly-->
        <p> <> </p>
        <p>hello           world</p>
        <p>hello &nbsp &nbsp &nbsp &nbsp world</p>

    </body>

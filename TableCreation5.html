<!DOCTYPE html>
<html>
    <head>
        <title>Html page</title>
    </head>
    <body>
        <table border="2">      <!--border size 5-pixel-->
            <tr>
                <th>row-1</th>
                <td>
                    <!-- <img src="Jiraffe.png" alt=""> -->
                    <img src="HTML01/Jiraffe.png" height="100" width="200">
                </td>
                <td colspan="2">                <!-- two coloumns are merged together-->
                    <a href="https:www.google.com">Google</a>
                </td>             
            </tr>
            <tr>        <!--open row-tag-->
                <th rowspan="3">row-2</th>
                <td>data-1</td>     <!-- open coloumn tag and close-->
                <td>data-2</td>
                <td>data-3</td>
            </tr>       <!--row-tag close -->
            <tr>
                <td>data-4</td>     <!-- open coloumn tag and close-->
                <td>data-5</td>
                <td>data-6</td>
            </tr>
            <tr>
                <td>data-7</td>
                <td>data-8</td>
                <td>
                    <a href="https:www.yahoo.com">Yahoo</a>
                </td>
            </tr>
        </table>        <!--table close-->

    </body>
</html>
